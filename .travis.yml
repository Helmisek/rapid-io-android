language: android
sudo: false
jdk: oraclejdk8
env:
  matrix:
    - ANDROID_TARGET=android-25 ANDROID_ABI=armeabi-v7a

android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25

  # Additional components
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support

  - sys-img-armeabi-v7a-android-25

cache:
  directories:
    - $HOME/.gradle/caches/2.9
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
# Unit tests
  - ./gradlew testReleaseUnitTest

# Instrumented tests
  - ./gradlew rapid-sdk-android:connectedAndroidTest

# If successful and Git TAG exists - publish to Bintray
  - '[[ -z $TRAVIS_TAG ]]  || ./gradlew bintrayUpload -q'